<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="/css/auth.css">
</head>
<body>
	<div class="auth-container">
		<div class="login-container">
			<span style="left: 5%;">Login</span>
			<input placeholder="Email" type="email" id="login-email">
			<input placeholder="Password" type="password" id="login-password">
			<button id="submit-login" onclick="loginTrigger()">Login</button>
		</div>
		<div id="separator"></div>
		<div class="register-container">
			<span style="right: 38%;">Register</span>
			<input placeholder="Username" id="name-field">
			<input placeholder="Email" type="email" id="register-email">
			<input placeholder="Password" type="password" id="register-password">
			<button id="submit-register" onclick="registerTrigger()">Register</button>
		</div>
	</div>	
</body>
<script type="text/javascript" src="/js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</html>
