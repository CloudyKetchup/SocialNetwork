<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Spring SN</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body onload="onLoad()">
    <nav>
        <div class="logo">
            <a href="/" style="color: #F44256;"><i class="fas fa-home"></i></a>
        </div>
        <div class="account">
        	<a href="/account" style="color: white"><i class="fas fa-user"></i></a>
        </div>
        <div class="nav-wrapper">
            <ul>
                <li>
                    <a id="search"><i class="fas fa-search"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main-container">
        <div id="create-group-dialog">
            <span style="color: white">Create group</span>
            <form id="group-form">
            <span id="close"><i class="fas fa-times-circle"></i></span>
                <input id="choose-group-image" type="file" accept="image/jpeg" style="margin-top: 30px;">
                <input id="choose-group-background" type="file" accept="image/jpeg" style="margin-top: 30px;">
                <input placeholder="Group name" type="text" id="group-name" style="margin-top: 30px; width: 100%;">
            </form>
            <span id="field-error"></span>
            <button id="create-group-submit">Submit</button>
        </div>
        <div class="friends-list" style="left: 10px;">
			<span>Friends</span>
            <div class="friends-box"></div>
		</div>
        <div class="groups-list" style="right: 10px;">
            <button id="create-group"><i class="fas fa-plus"></i></button>
            <span>Groups</span>
            <div class="groups-box"></div>
        </div>
	</div>
</body>
<script type="text/javascript" src="/js/index.js" async></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js" async></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js" async></script>
</html>
