<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="/css/auth.css">
</head>
<body>
	<div class="main-container">
		<span style="color: white;">Register</span>
		<div id="form">
			<img id="avatar" src="https://top.kz/assets/empty-avatar-d71291fe2d91d1c2443e0a331c15a6657711a00baf8ca335ad70ead39dfa1f02.png" onclick="chooseAvatar()">
			<input type="file" accept="image/jpg" id="choose-user-image"onchange="changeAvatar()"style="height: 5%;width: 50%;">
			<input placeholder="Username" id="name-field">
			<input placeholder="Email" type="email" id="register-email">
			<input placeholder="Password" type="password" id="register-password">
		</div>
		<button id="submit-register" onclick="registerTrigger()">Register</button>
		<button id="login" onclick="location.href='/login'">Or Login?</button>
	</div>	
</body>
<script type="text/javascript" src="/js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</html>
