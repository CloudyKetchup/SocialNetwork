<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="/css/auth.css">
</head>
<body>
	<div class="main-container">
		<div class="main-container-header">
			<img class="profile-background" src="/images/choose-background.jpg">
			<div class="choose-background-overlay" onclick="chooseBackground()"></div>
			<img src="https://afcm.ca/wp-content/uploads/2018/06/no-photo.png" class="profile-photo">
			<div class="profile-photo-overlay" onclick="chooseAvatar()"></div>
		</div>
		<div class="form-container">
			<div class="form">
				<input placeholder="Name" type="name" class="name-field">
				<input placeholder="Surname" class="surname-field">
				<input placeholder="Email" type="email" class="email-field">
				<input placeholder="Password" type="password" class="password-field">
				<input type="file" accept="image/jpg" id="choose-profile-photo" onchange="changeAvatar()" style="display: none;">
				<input type="file" accept="image/jpg" id="choose-background-photo" onchange="changeBackground()" style="display: none;">
				<div style="margin: auto; width: 20%;">
					<button id="submit-register" onclick="registerTrigger()" style="margin-top: 40px;">Register</button>
					<a id="login" href="/login">Login?</a>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/js/auth.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
</html>
